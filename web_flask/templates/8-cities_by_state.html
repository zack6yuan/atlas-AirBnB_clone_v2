<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        <!--Iterate through states-->
        {% for state in state %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
        {% endfor %}
        </UL> 
    </BODY>
</HTML>
