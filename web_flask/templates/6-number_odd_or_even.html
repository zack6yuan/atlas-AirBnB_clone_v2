<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <!--if the number is even, no remainder -->
        {% if n % 2 == 0 %}
            <h1>Number: {{ n }} is even</h1>
        <!--if the number is odd, remainder -->
        {% else %}
            <h1>Number: {{n }} is odd</h1>
        {% endif %}
    </BODY>
</HTML>
